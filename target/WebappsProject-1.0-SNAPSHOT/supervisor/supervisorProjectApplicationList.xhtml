<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Project Applications:
        <br/>
        <h:form>
            <h:dataTable value="#{supervisorApplicationListBean.applications}" var="project">
            <h:column>    				
                <f:facet name="header">Name</f:facet>    				
                    #{project.title}
            </h:column>
            <h:column>    				
                <f:facet name="header">Description</f:facet>    				
                    #{project.description}
            </h:column>
            <h:column>    				
                <f:facet name="header">Required Skills</f:facet>    				
                    #{project.requiredSkills}
            </h:column>
            <h:column>    				
                <f:facet name="header">Applicant</f:facet>    				
                    #{project.student}
            </h:column>    
        </h:dataTable>
        </h:form>
        <br/>
        Select an application to accept or reject:
        <h:form>
        <h:selectOneMenu value ="#{supervisorApplicationListBean.selected}">
            <f:selectItems value="#{supervisorApplicationListBean.applications}" var="project" itemValue="#{project.name}"/>
            <f:ajax execute="@this" render="projectList"/>
        </h:selectOneMenu>
        <br/>
        <br/>
        <h:commandButton id="acceptProject" type="submit" value="Accept" action="#{supervisorApplicationListBean.accept}" title="Accept Project"/>
        <h:commandButton id="rejectProject" type="submit" value="Reject" action="#{supervisorApplicationListBean.reject}" title="Reject Project"/>
        <br/>
        <h:button id="projectApplicationListBackButton" title="Go Back" value="Go Back" outcome="supervisorHome"/>
        </h:form>
    </h:body>
</html>
