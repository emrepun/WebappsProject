<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Welcome to Admin Homepage
        <br/>
        What would you like to do today?
        <br/>
        <br/>
        Create a new user:
        <h:form>
            <h:commandButton id="registerAdmin" type="submit" value="Register Admin" action="#{adminHomeBean.registerAdmin()}" title="Register Admin"/>
            <br/>
            <h:commandButton id="registerSupervisor" type="submit" value="Register Supervisor" action="#{adminHomeBean.registerSupervisor()}" title="Register Supervisor"/>
            <br/>
            <h:commandButton id="registerStudent" type="submit" value="Register Student" action="#{adminHomeBean.registerStudent()}" title="Register Student"/>
        </h:form>
        <br/>
        <br/>
        Create a new project topic:
        <h:form>
            <h:commandButton id="createProjectTopic" type="submit" value="Create Project Topic" action="#{adminHomeBean.createProjectTopic()}" title="Create a Project Topic"/>
        </h:form>
        <br/>
        <br/>
        Access reports:
        <h:form>
            <h:commandButton id="displayAdmins" type="submit" value="Display Admins" action="#{adminHomeBean.displayAdmins()}" title="Display Admins"/>
        </h:form>
        <h:form>
            <h:commandButton id="displaySupervisors" type="submit" value="Display Supervisors" action="#{adminHomeBean.displaySupervisors()}" title="Display Supervisors"/>
        </h:form>
        <h:form>
            <h:commandButton id="displayStudents" type="submit" value="Display Students" action="#{adminHomeBean.displayStudents()}" title="Display Supervisors"/>
        </h:form>
        <h:form>
            <h:commandButton id="displayProjectTopics" type="submit" value="Display Project Topics" action="#{adminHomeBean.displayProjectTopics()}" title="Display Project Topics"/>
        </h:form>
    </h:body>
</html>
