<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Students:
        <br/>
        <h:dataTable value="#{adminHomeBean.getStudentList()}" var="student">
            <h:column>    				
                <f:facet name="header">sussex-id</f:facet>    				
                    #{student.sussexId}
            </h:column>
            <h:column>    				
                <f:facet name="header">name</f:facet>    				
                    #{student.name}
            </h:column>
            <h:column>    				
                <f:facet name="header">surname</f:facet>    				
                    #{student.surname}
            </h:column>
            <h:column>    				
                <f:facet name="header">email</f:facet>    				
                    #{student.email}
            </h:column>
            <h:column>    				
                <f:facet name="header">course</f:facet>    				
                    #{student.course}
            </h:column>
        </h:dataTable>
        <br/>
        <h:button id="studentListBackButton" title="Go Back" value="Go Back" outcome="adminHome"/>
    </h:body>
</html>
