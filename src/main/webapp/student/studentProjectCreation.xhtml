<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Welcome to project proposal!
        <br/>
        Please select a project topic, a supervisor, and enter project title, description and your skills you intent to use for the project and click submit button.
        <br/>
        <br/>
        <h:form>
            Select a topic:
            <h:selectOneMenu value ="#{studentProjectCreationBean.selectedTopicName}">
                <f:selectItems value="#{studentProjectCreationBean.topics}" var="topic" itemValue="#{topic.topicname}"/>
                <f:ajax execute="@this" render="projectList"/>
            </h:selectOneMenu>
            <br/>
            Select a supervisor
            <h:selectOneMenu value ="#{studentProjectCreationBean.selectedSupervisorId}">
                <f:selectItems value="#{studentProjectCreationBean.supervisors}" var="supervisor" itemValue="#{supervisor.sussexId}"/>
                <f:ajax execute="@this" render="projectList"/>
            </h:selectOneMenu>
            <br/>
            <br/>
            <br/>
            <h:outputLabel for="projectName" value="*Name:"/>
            <h:inputText id ="projectName" value="#{studentProjectCreationBean.projectName}" title="Enter project name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="projectName"/>
            <br/>
            <h:outputLabel for="projectDesc" value="*Description"/>
            <h:inputText id ="projectDesc" value="#{studentProjectCreationBean.projectDescription}" title="Enter project description" label="description" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="projectDesc"/>
            <br/>
            <h:outputLabel for="requiredSkills" value="*Required Skills"/>
            <h:inputText id ="requiredSkills" value="#{studentProjectCreationBean.requiredSkills}" title="Enter required skills" label="requiredSkills" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="requiredSkills"/>
            <br/>
            <h:commandButton id="createProject" type="submit" value="Apply" action="#{studentProjectCreationBean.submit}" title="Apply Project"/>
        </h:form>
        <br/>
        <h:button id="studentProjectCreationBackButton" title="Go Back" value="Go Back" outcome="studentHome"/>
    </h:body>
</html>
