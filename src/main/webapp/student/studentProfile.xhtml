<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Profile Information:
        <br/>
        <br/>
        <h:form>
            <h:outputText value="id: " style="font-weight:bold"/>
            <h:outputText value="#{studentProfileBean.student.sussexId}"/>
            <br/>
            <h:outputText value="Name: " style="font-weight:bold"/>
            <h:outputText value="#{studentProfileBean.student.name}"/>
            <br/>
            <h:outputText value="Surname: " style="font-weight:bold"/>
            <h:outputText value="#{studentProfileBean.student.surname}"/>
            <br/>
            <h:outputText value="Email: " style="font-weight:bold"/>
            <h:outputText value="#{studentProfileBean.student.email}"/>
            <br/>
            <h:outputText value="Course: " style="font-weight:bold"/>
            <h:outputText value="#{studentProfileBean.student.course}"/>
            <br/>
            <h:outputText value="Project: " style="font-weight:bold"/>
            <h:outputText value="#{studentProfileBean.student.associatedProject}"/>
            <br/>
            <h:outputText value="Project application status: " style="font-weight:bold"/>
            <h:outputText value="#{studentProfileBean.student.associatedProject.status}"/>
        </h:form>
    </h:body>
</html>
