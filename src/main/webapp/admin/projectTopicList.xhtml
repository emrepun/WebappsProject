<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        Project Topics:
        <br/>
        <h:form>
            <h:dataTable value="#{projectTopicDisplayBean.projectTopics}" var="projectTopic">
            <h:column>    				
                <f:facet name="header">Topic</f:facet>    				
                    #{projectTopic.topicname}
            </h:column>
            <h:column>    				
                <f:facet name="header">Description</f:facet>    				
                    #{projectTopic.topicDescription}
            </h:column>
        </h:dataTable>
        </h:form>
        <br/>
        Select a project topic to display proposed projects.
        <h:form>
            <h:selectOneMenu value ="#{projectTopicDisplayBean.selected}">
                <f:selectItems value="#{projectTopicDisplayBean.projectTopics}" var="topic" itemValue="#{topic.topicname}"/>
                <f:ajax execute="@this" render="projectList"/>
            </h:selectOneMenu>
        </h:form>
        <h:form>
            <h:commandButton value = "Show Proposals" action = "projectList" /> 
        </h:form>
    </h:body>
</html>
