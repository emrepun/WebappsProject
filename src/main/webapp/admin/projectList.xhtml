<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      Result
      <br/>
      <h:outputLabel for="projectName" value="#{projectListDisplayBean.topicName}"/>
      <br/>
      <h:form>
            <h:dataTable value="#{projectListDisplayBean.projects}" var="project">
            <h:column>    				
                <f:facet name="header">Name</f:facet>    				
                    #{project.name}
            </h:column>
            <h:column>    				
                <f:facet name="header">Description</f:facet>    				
                    #{project.description}
            </h:column>
            <h:column>    				
                <f:facet name="header">Required Skills</f:facet>    				
                    #{project.requiredSkills}
            </h:column>    
            <h:column>    				
                <f:facet name="header">Status</f:facet>    				
                    #{project.status}
            </h:column>  
            <h:column>    				
                <f:facet name="header">Supervisor</f:facet>    				
                    #{project.supervisor}
            </h:column>     
        </h:dataTable>
        <br/>
        </h:form>
      <h:button id="projectTopicRegisterBackButton" title="Go Back" value="Go Back" outcome="projectTopicList"/>
   </h:body>
</html>
