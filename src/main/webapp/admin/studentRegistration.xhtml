<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Student Registration</title>
    </h:head>
    <h:body>
        Welcome to Student Registration.
        <br/>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="sussexId" value="*Sussex Id:"/>
            <h:inputText id ="sussexId" value="#{studentRegistrationBean.sussexId}" title="Enter sussex id" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="sussexId"/>
            <br/>
            <h:outputLabel for="userPassword" value="*Password:"/>
            <h:inputSecret id ="userPassword" value="#{studentRegistrationBean.password}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="name" value="*Name"/>
            <h:inputText id ="name" value="#{studentRegistrationBean.name}" title="Enter name" label="name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="surname" value="*Surname:"/>
            <h:inputText id ="surname" value="#{studentRegistrationBean.surname}" title="Enter surname" label="surname" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="email" value="*Email:"/>
            <h:inputText id ="email" value="#{studentRegistrationBean.email}" title="Enter email" label="email" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="course" value="*Course"/>
            <h:inputText id ="course" value="#{studentRegistrationBean.course}" title="Enter course" label="course" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:commandButton id="adminRegister" type="submit" value="Register" action="#{studentRegistrationBean.register}" title="Register User"/>
            <br/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
            <br/>
            <h:button id="adminRegisterBackButton" title="Go Back" value="Go Back" outcome="adminHome"/>
        </h:form>
    </h:body>
</html>
