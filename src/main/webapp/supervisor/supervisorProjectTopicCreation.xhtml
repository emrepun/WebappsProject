<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create a Project Topic</title>
    </h:head>
    <h:body>
        Welcome to Project Topic Creation Page
        <br/>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            <h:outputLabel for="topicname" value="*Topic Name:"/>
            <h:inputText id ="topicname" value="#{projectTopicCreationBean.topicname}" title="Enter project topic name" maxlength="100" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="topicname"/>
            <br/>
            <h:outputLabel for="topicDescription" value="*Topic Description"/>
            <h:inputText id ="topicDescription" value="#{projectTopicCreationBean.topicDescription}" title="Enter project topic description" maxlength="1000" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="topicname"/>
            <br/>
            <h:commandButton id="projectTopicRegister" type="submit" value="Register" action="#{projectTopicCreationBean.register}" title="Register Project Topic"/>
            <br/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
            <br/>
            <h:button id="projectTopicRegisterBackButton" title="Go Back" value="Go Back" outcome="supervisorHome"/>
        </h:form>
    </h:body>
</html>
