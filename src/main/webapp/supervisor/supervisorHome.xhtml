<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Welcome to Supervisor Homepage
        <br/>
        What would you like to do today?
        <br/>
        <br/>
        Create a new project topic:
        <h:form>
            <h:commandButton id="createProjectTopic" type="submit" value="Create Project Topic" action="supervisorProjectTopicCreation" title="Create a Project Topic"/>
            <br/>
            <h:commandButton id="createProposal" type="submit" value="Create a Project Proposal" action="supervisorProjectProposalCreation" title="Create a Project Proposal"/>
            <br/>
            
        </h:form>
        <br/>
        Applications:
        <h:form>
            <h:commandButton id="displayProjectApplications" type="submit" value="Project Applications" action="supervisorProjectApplicationList" title="Project Applications"/>
        </h:form>
        <br/>
        Projects proposed by students:
        <h:form>
            <h:commandButton id="displayStudentProjectApplications" type="submit" value="Student Proposals" action="supervisorStudentProposedProjectApplicationList" title="Student Proposals"/>
        </h:form>
        <br/>
        Access Projects:
        <h:form>
            <h:commandButton id="displayProjectTopics" type="submit" value="Display Project Topics" action="supervisorProjectTopicList" title="Display Project Topics"/>
            <br/>
            <h:commandButton id="displayOwnedProjects" type="submit" value="Display Owned Projects" action="supervisorOwnedProjectList" title="Display Owned Projects"/>
            <br/>
            <h:commandButton value="Logout" action="#{initialBean.logout()}"/>
        </h:form>
        
    </h:body>
</html>
