<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Your supervised students:
        <br/>
        <h:form>
            <h:dataTable value="#{supervisorOwnedStudentsBean.supervisedStudents}" var="student">
            <h:column>    				
                <f:facet name="header">Student ID</f:facet>    				
                    #{student.sussexId}
            </h:column>
            <h:column>    				
                <f:facet name="header">Name</f:facet>    				
                    #{student.name}
            </h:column>
            <h:column>    				
                <f:facet name="header">Surname</f:facet>    				
                    #{student.surname}
            </h:column>
            <h:column>    				
                <f:facet name="header">Course</f:facet>    				
                    #{student.course}
            </h:column>    
            <h:column>    				
                <f:facet name="header">Email</f:facet>    				
                    #{student.email}
            </h:column> 
            <h:column>    				
                <f:facet name="header">Project</f:facet>    				
                    #{student.associatedProject}
            </h:column>    
            </h:dataTable>
        </h:form>
        <br/>
        <h:button id="ownedStudentsDisplayBackButton" title="Go Back" value="Go Back" outcome="supervisorHome"/>
    </h:body>
</html>
