<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Project proposals:
        <br/>
        <h:form>
            <h:dataTable value="#{supervisorStudentProposedApplicationListBean.applications}" var="project">
            <h:column>    				
                <f:facet name="header">Project Name</f:facet>    				
                    #{project.title}
            </h:column>
            <h:column>    				
                <f:facet name="header">Topic</f:facet>    				
                    #{project.projectTopic.topicname}
            </h:column>    
            <h:column>    				
                <f:facet name="header">Description</f:facet>    				
                    #{project.description}
            </h:column>
            <h:column>    				
                <f:facet name="header">Required Skills</f:facet>    				
                    #{project.requiredSkills}
            </h:column>
            <h:column>    				
                <f:facet name="header">Applicant</f:facet>    				
                    #{project.student}
            </h:column>    
        </h:dataTable>
        <br/>
        <h:selectOneMenu value ="#{supervisorStudentProposedApplicationListBean.selected}">
            <f:selectItems value="#{supervisorStudentProposedApplicationListBean.applications}" var="project" itemValue="#{project.name}"/>
            <f:ajax execute="@this" render="projectList"/>
        </h:selectOneMenu>
        <br/>
        <br/>
        <h:commandButton id="acceptStudentProposedProject" type="submit" value="Accept" action="#{supervisorStudentProposedApplicationListBean.accept}" title="Accept Project"/>
        <h:commandButton id="rejectStudentProposedProject" type="submit" value="Reject" action="#{supervisorStudentProposedApplicationListBean.reject}" title="Reject Project"/>
        </h:form>
    </h:body>
</html>
