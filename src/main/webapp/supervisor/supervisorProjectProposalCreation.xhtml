<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Welcome to proposal creation.
        <br/>
        <br/>
        Please select a topic to create proposal:
        <br/>
        <h:form>
            <h:selectOneMenu value ="#{projectProposalCreationBean.selected}">
                <f:selectItems value="#{projectProposalCreationBean.projectTopics}" var="topic" itemValue="#{topic.topicname}"/>
                <f:ajax execute="@this" render="supervisorProjectProposalCreation"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel for="projectName" value="*Name:"/>
            <h:inputText id ="projectName" value="#{projectProposalCreationBean.name}" title="Enter project name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="projectName"/>
            <br/>
            <h:outputLabel for="projectDesc" value="*Description"/>
            <h:inputText id ="projectDesc" value="#{projectProposalCreationBean.description}" title="Enter project description" label="description" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="projectDesc"/>
            <br/>
            <h:outputLabel for="requiredSkills" value="*Required Skills"/>
            <h:inputText id ="requiredSkills" value="#{projectProposalCreationBean.skills}" title="Enter required skills" label="requiredSkills" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="requiredSkills"/>
            <br/>            
            <h:commandButton value = "Create Proposal" action = "#{projectProposalCreationBean.createProposal()}" /> 
            <br/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
            <br/>
            <h:button id="supervisorProjectProposalCreationBack" title="Go Back" value="Go Back" outcome="supervisorHome"/>
        </h:form>
    </h:body>
</html>
